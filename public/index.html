<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Custom Auth0 Authentication</title>

    <link rel="stylesheet" href="/main.css">

    <!-- Auth0Lock script -->
    <script src="http://cdn.auth0.com/js/lock-8.min.js"></script>
    <!-- Setting the right viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <script defer src="lock.js"></script>
  </head>
  <body>
    <!-- ... -->
    <button id="btn-login" class="btn-login" name="login">Log In</button>
    <!-- ... -->
    <h1 class="greeting hidden">Hello <span id="first-name"></span></h1>
  </body>
</html>
